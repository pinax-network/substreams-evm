specVersion: v0.1.0
package:
  name: evm_transfers
  version: v0.4.0
  url: https://github.com/pinax-network/substreams-evm
  description: ERC-20, Native transfers & ERC-20 Token Events
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: ../spkg/substreams-database-change-v2.0.0.spkg
  sql: ../spkg/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Transfers Substreams
  erc20_transfers: ../spkg/erc20-transfers-v0.3.1.spkg
  erc20_tokens: ../spkg/erc20-tokens-v0.3.1.spkg
  native_transfers: ../spkg/evm-native-transfers-v0.2.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/db_evm_transfers.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: erc20_transfers:map_events
      - map: erc20_tokens:map_events
      - map: native_transfers:map_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58
