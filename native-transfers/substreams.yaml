specVersion: v0.1.0
package:
  name: evm_native_transfers
  version: v0.2.0
  url: https://github.com/pinax-network/substreams-evm-tokens
  description: Native Transfers
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/native_transfers.wasm

protobuf:
  files:
    - v1/native-transfers.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:native.transfers.v1.Events

network: mainnet