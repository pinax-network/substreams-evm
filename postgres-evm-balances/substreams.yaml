specVersion: v0.1.0
package:
  name: evm_postgres_balances
  version: v0.2.3
  url: https://github.com/pinax-network/substreams-evm
  description: ERC-20 & Native balances for EVM blockchains (PostgreSQL).
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: ../spkg/substreams-database-change-v2.0.0.spkg
  sql: ../spkg/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Clickhouse Balances
  clickhouse: ../spkg/evm-clickhouse-balances-v0.2.3.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/evm_postgres_balances.wasm

modules:
  - name: db_out
    use: clickhouse:db_out

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: postgres
    postgraphile_frontend:
      enabled: false

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58
