specVersion: v0.1.0
package:
  name: evm_clickhouse_balances
  version: v0.2.1
  url: https://github.com/pinax-network/substreams-evm
  description: ERC-20 & Native balances for EVM blockchains.
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Native
  native_balances: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-balances-v0.2.1/erc20-balances-v0.2.1.spkg

  # ERC-20
  erc20_balances: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-balances-v0.2.1/evm-native-balances-v0.2.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/evm_clickhouse_balances.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock

      # Native
      - map: native_balances:map_events

      # ERC20
      - map: erc20_balances:map_events

    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58