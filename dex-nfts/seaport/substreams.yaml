specVersion: v0.1.0
package:
  name: seaport
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: OpenSea Seaport NFT marketplace events
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/seaport.wasm

protobuf:
  files:
    - v1/seaport.proto
  importPaths:
    - ../../proto

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.seaport.v1.Events

network: mainnet
