specVersion: v0.1.0
package:
  name: evm_supply_db
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: ERC-20 Token Supply
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: ../spkg/substreams-database-change-v2.0.0.spkg
  sql: ../spkg/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Supply
  evm_supply: ../spkg/evm-supply-v0.1.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/db_evm_supply.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: evm_supply:map_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58
