specVersion: v0.1.0
package:
  name: erc20_tokens
  version: v0.3.0
  url: https://github.com/pinax-network/substreams-evm
  doc: ERC-20 Token Events
  description: ERC-20 Token-specific Events (DAI, SAI, USDC, USDT, WBTC, WETH, aeWETH, stETH)
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../target/wasm32-unknown-unknown/release/erc20_tokens.wasm

protobuf:
  files:
    - v1/erc20-tokens.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    doc: ERC-20 Token Events
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc20.tokens.v1.Events

network: mainnet
