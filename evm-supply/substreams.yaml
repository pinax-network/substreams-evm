specVersion: v0.1.0
package:
  name: evm_supply
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: EVM Token Supply
  image: ../image.png

imports:
  erc20_balances: ../erc20-balances/substreams.yaml

protobuf:
  files:
    - supply.proto
    - balance-changes.proto
  importPaths:
    - ../proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/evm_supply.wasm

modules:
  - name: map_events
    kind: map
    inputs:
      - params: string
      - map: erc20_balances:map_balance_changes
    output:
      type: proto:evm.supply.v1.Events

network: mainnet

params:
  map_events: 100 # CHUNK_SIZE (Batch RPC Calls)
