specVersion: v0.1.0
package:
  name: evm_clickhouse_transfers
  version: v0.4.0
  url: https://github.com/pinax-network/substreams-evm
  description: ERC-20, Native transfers & WETH Events (ClickHouse)
  image: ../image.png

imports:
  db: ../spkg/evm-transfers-v0.4.0.spkg

modules:
  - name: db_out
    use: db:db_out

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58
