specVersion: v0.1.0
package:
  name: clickhouse_evm_dex
  version: v0.2.0
  url: https://github.com/pinax-network/substreams-evm
  description: DEX swaps for JustSwap, SunSwap, and SunPump on EVM blockchain
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

  # DEX Substreams
  justswap: https://github.com/pinax-network/substreams-evm/releases/download/evm-clickhouse-dex-v0.1.4/evm-justswap-v0.1.4.spkg
  sunswap: https://github.com/pinax-network/substreams-evm/releases/download/evm-clickhouse-dex-v0.1.4/evm-sunswap-v0.1.4.spkg
  sunpump: https://github.com/pinax-network/substreams-evm/releases/download/evm-clickhouse-dex-v0.1.5/evm-sunpump-v0.1.5.spkg
  balancer: ../dex/balancer/substreams.yaml
  bancor: ../dex/bancor/substreams.yaml
  cow: ../dex/cow/substreams.yaml
  curvefi: ../dex/curvefi/substreams.yaml

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/clickhouse_evm_dex.wasm
modules:
  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: justswap:map_events
      - map: sunswap:map_events
      - map: sunpump:map_events
      - map: balancer:map_events
      - map: bancor:map_events
      - map: cow:map_events
      - map: curvefi:map_events
      - store: justswap:store_pair_created
      - store: sunswap:store_new_exchange
      - store: sunpump:store_token_create
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet
