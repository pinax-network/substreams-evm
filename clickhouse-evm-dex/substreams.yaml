specVersion: v0.1.0
package:
  name: clickhouse_evm_dex
  version: v0.2.2
  url: https://github.com/pinax-network/substreams-evm
  description: DEX swaps for JustSwap, SunSwap, and SunPump on EVM blockchain
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v2.0.0/substreams-database-change-v2.0.0.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.7/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Tron DEX Substreams
  sunpump: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/sunpump-v0.2.0.spkg

  # Ethereum DEX Substreams
  balancer: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/balancer-v0.2.0.spkg
  bancor: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.1/bancor-v0.2.1.spkg
  cow: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/cow-v0.2.0.spkg
  curvefi: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/curvefi-v0.2.0.spkg

  # Uniswap DEX Substreams
  uniswap_v1: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/uniswap-v1-v0.2.0.spkg
  uniswap_v2: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/uniswap-v2-v0.2.0.spkg
  uniswap_v3: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/uniswap-v3-v0.2.0.spkg
  uniswap_v4: https://github.com/pinax-network/substreams-evm/releases/download/clickhouse-evm-dex-v0.2.0/uniswap-v4-v0.2.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/clickhouse_evm_dex.wasm
modules:
  - name: db_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      # Tron DEX
      - map: sunpump:map_events
      - store: sunpump:store_token_create

      # Ethereum DEX
      - map: balancer:map_events
      - map: bancor:map_events
      - map: curvefi:map_events
      - map: cow:map_events
      - store: balancer:store_pool_registered
      - store: bancor:store_new_converter
      - store: curvefi:store_plain_pool_deployed

      # Uniswap DEX
      - map: uniswap_v1:map_events
      - map: uniswap_v2:map_events
      - map: uniswap_v3:map_events
      - map: uniswap_v4:map_events
      - store: uniswap_v1:store_new_exchange
      - store: uniswap_v2:store_pair_created
      - store: uniswap_v3:store_pool_created
      - store: uniswap_v4:store_initialize
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet
