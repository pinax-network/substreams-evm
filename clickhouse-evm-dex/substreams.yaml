specVersion: v0.1.0
package:
  name: clickhouse_evm_dex
  version: v0.2.6
  url: https://github.com/pinax-network/substreams-evm
  description: DEX swaps for JustSwap, SunSwap, and SunPump on EVM blockchain
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: ./packages/substreams-database-change-v2.0.0.spkg
  sql: ./packages/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Tron DEX Substreams
  sunpump: ./packages/sunpump-v0.2.3.spkg

  # Ethereum DEX Substreams
  balancer_store: ./packages/balancer-v0.2.3.spkg
  balancer: ./packages/balancer-v0.2.4.spkg
  bancor: ./packages/bancor-v0.2.3.spkg
  cow: ./packages/cow-v0.2.3.spkg
  curvefi: ./packages/curvefi-v0.2.3.spkg
  polymarket: ../dex/polymarket/substreams.yaml

  # Uniswap DEX Substreams
  uniswap_v1: ./packages/uniswap-v1-v0.2.3.spkg
  uniswap_v2: ./packages/uniswap-v2-v0.2.3.spkg
  uniswap_v3: ./packages/uniswap-v3-v0.2.3.spkg
  uniswap_v4_store: ./packages/uniswap-v4-v0.2.3.spkg
  uniswap_v4: ./packages/uniswap-v4-v0.2.4.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/clickhouse_evm_dex.wasm
modules:
  - name: db_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      # Tron DEX
      - map: sunpump:map_events
      - store: sunpump:store_pool

      # Ethereum DEX
      - map: balancer:map_events
      - map: bancor:map_events
      - map: curvefi:map_events
      - map: cow:map_events
      - map: polymarket:map_events
      - store: balancer_store:store_pool
      - store: bancor:store_pool
      - store: curvefi:store_pool

      # Uniswap DEX
      - map: uniswap_v1:map_events
      - map: uniswap_v2:map_events
      - map: uniswap_v3:map_events
      - map: uniswap_v4:map_events
      - store: uniswap_v1:store_pool
      - store: uniswap_v2:store_pool
      - store: uniswap_v3:store_pool
      - store: uniswap_v4_store:store_pool
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58