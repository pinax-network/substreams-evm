specVersion: v0.1.0
package:
  name: evm_contracts
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: Contract creation events for EVM blockchains (DB)
  image: ../image.png

imports:
  database_changes: ../spkg/substreams-database-change-v2.0.0.spkg
  sql: ../spkg/substreams-sink-sql-protodefs-v1.0.7.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/evm_contracts.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: mainnet
