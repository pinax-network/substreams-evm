specVersion: v0.1.0
package:
  name: steth
  version: v0.3.0
  url: https://github.com/pinax-network/substreams-evm
  doc: stETH Events
  description: Lido stETH Protocol Events
  image: ../image.png

binaries:
  default:
    type: wasm/rust-v1+wasm-bindgen-shims
    file: ../target/wasm32-unknown-unknown/release/steth.wasm

protobuf:
  files:
    - v1/steth.proto
  importPaths:
    - ../proto

modules:
  - name: map_events
    kind: map
    doc: stETH Events
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:steth.v1.Events

network: mainnet