specVersion: v0.1.0
package:
  name: aerodrome
  version: v0.2.0
  url: https://github.com/pinax-network/substreams-evm
  description: Aerodrome/Velodrome (Solidly fork) for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/aerodrome.wasm

protobuf:
  files:
    - aerodrome.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:aerodrome.v1.Events

  - name: store_pool
    kind: store
    updatePolicy: set
    valueType: proto:aerodrome.v1.StorePool
    inputs:
      - map: map_events

network: base
