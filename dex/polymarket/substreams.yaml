specVersion: v0.1.0
package:
  name: polymarket
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: Polymarket for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/polymarket.wasm

protobuf:
  files:
    - polymarket.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:polymarket.Events

  - name: store_token
    kind: store
    updatePolicy: set
    valueType: proto:polymarket.StoreToken
    inputs:
      - map: map_events

network: mainnet
