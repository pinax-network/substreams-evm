specVersion: v0.1.0
package:
  name: evm_uniswap_v3
  version: v0.1.3
  url: https://githubcom/pinax-network/substreams-evm-tokens
  description: Uniswap V3 for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/uniswap_v3.wasm

protobuf:
  files:
    - uniswap-v3.proto
  importPaths:
    - ../../proto/v1

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dex.uniswap.v3.Events

  - name: store_pool_created
    kind: store
    updatePolicy: set
    valueType: proto:dex.uniswap.v3.PoolCreated
    inputs:
      - map: map_events

network: mainnet