specVersion: v0.1.0
package:
  name: bancor
  version: v0.2.1
  url: https://github.com/pinax-network/substreams-evm
  description: Bancor for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/bancor.wasm

protobuf:
  files:
    - bancor.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:bancor.v1.Events

  - name: store_new_converter
    kind: store
    updatePolicy: set
    valueType: proto:bancor.v1.NewConverter
    inputs:
      - map: map_events

network: mainnet
