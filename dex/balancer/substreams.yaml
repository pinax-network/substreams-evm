specVersion: v0.1.0
package:
  name: balancer
  version: v0.2.4
  url: https://github.com/pinax-network/substreams-evm
  description: Balancer for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/balancer.wasm

protobuf:
  files:
    - balancer.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:balancer.v1.Events

  - name: store_pool
    kind: store
    updatePolicy: set
    valueType: proto:balancer.v1.StorePool
    inputs:
      - map: map_events

network: mainnet
