specVersion: v0.1.0
package:
  name: dex_balancer
  version: v0.0.1
  url: https://github.com/pinax-network/substreams-evm
  description: Balancer for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/balancer.wasm

protobuf:
  files:
    - balancer.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dex.balancer.v1.Events

network: mainnet
