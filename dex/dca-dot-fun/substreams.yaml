specVersion: v0.1.0
package:
  name: dca-dot-fun
  version: v0.2.0
  url: https://github.com/pinax-network/substreams-evm
  description: DCA.fun for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/dca_dot_fun.wasm

protobuf:
  files:
    - dca-dot-fun.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:dca_dot_fun.v1.Events

  - name: store_order
    kind: store
    updatePolicy: set
    valueType: proto:dca_dot_fun.v1.StoreOrder
    inputs:
      - map: map_events

network: mainnet
