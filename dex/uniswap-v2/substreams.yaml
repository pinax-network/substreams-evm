specVersion: v0.1.0
package:
  name: uniswap_v2
  version: v0.3.0
  url: https://githubcom/pinax-network/substreams-evm-tokens
  description: Uniswap V2 for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/uniswap_v2.wasm

protobuf:
  files:
    - uniswap-v2.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:uniswap.v2.Events

  - name: store_pool
    kind: store
    updatePolicy: set
    valueType: proto:uniswap.v2.StorePool
    inputs:
      - map: map_events

network: mainnet