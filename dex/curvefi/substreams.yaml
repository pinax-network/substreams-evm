specVersion: v0.1.0
package:
  name: curvefi
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: CurveFi Pool Events
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/curvefi.wasm

protobuf:
  files:
    - curvefi.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:curvefi.v1.Events

  - name: store_plain_pool_deployed
    kind: store
    updatePolicy: set
    valueType: proto:curvefi.v1.PlainPoolDeployed
    inputs:
      - map: map_events

  - name: store_meta_pool_deployed
    kind: store
    updatePolicy: set
    valueType: proto:curvefi.v1.MetaPoolDeployed
    inputs:
      - map: map_events

network: tron
