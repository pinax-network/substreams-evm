specVersion: v0.1.0
package:
  name: evm_dex_curvefi
  version: v0.0.1
  url: https://github.com/pinax-network/substreams-evm
  description: CurveFi Pool Events
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/curvefi.wasm

protobuf:
  files:
    - /v1/dex/curvefi.proto
  importPaths:
    - ../../proto

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:curvefi.v1.Events

  - name: store_pool_info
    kind: store
    updatePolicy: set
    valueType: proto:curvefi.v1.PoolInfo
    inputs:
      - map: map_events

network: tron
