specVersion: v0.1.0
package:
  name: evm_uniswap_v1
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: Uniswap V1 for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/uniswap_v1.wasm

protobuf:
  files:
    - uniswap-v1.proto
  importPaths:
    - ../../proto/v1

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.uniswap.v1.Events

  - name: store_new_exchange
    kind: store
    updatePolicy: set
    valueType: proto:evm.uniswap.v1.NewExchange
    inputs:
      - map: map_events

network: mainnet
