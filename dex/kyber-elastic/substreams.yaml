specVersion: v0.1.0
package:
  name: kyber-elastic
  version: v0.1.0
  url: https://github.com/pinax-network/substreams-evm
  description: KyberSwap Elastic for EVM
  image: ../../image.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/kyber_elastic.wasm

protobuf:
  files:
    - kyber-elastic.proto
  importPaths:
    - ../../proto/v1/dex

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:kyber_elastic.v1.Events

  - name: store_pool
    kind: store
    updatePolicy: set
    valueType: proto:kyber_elastic.v1.StorePool
    inputs:
      - map: map_events

network: mainnet
