specVersion: v0.1.0
package:
  name: erc1155
  version: v0.4.0
  url: https://github.com/pinax-network/substreams-evm
  description: ERC1155 events substreams package
  image: ../image.png

imports:
  ethereum_common: https://github.com/streamingfast/substreams-foundational-modules/releases/download/ethereum-common-v0.3.3/ethereum-common-v0.3.3.spkg

protobuf:
  files:
    - erc1155.proto
  importPaths:
    - ../proto/v1

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/erc1155.wasm

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:erc1155.v1.Events

network: mainnet
