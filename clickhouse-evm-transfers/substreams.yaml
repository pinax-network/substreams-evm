specVersion: v0.1.0
package:
  name: clickhouse_evm_transfers
  version: v0.2.2
  url: https://github.com/pinax-network/substreams-evm
  description: ERC-20, Native transfers & WETH Events
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: ./packages/substreams-database-change-v2.0.0.spkg
  sql: ./packages/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Transfers Substreams
  erc20_transfers: ./packages/erc20-transfers-v0.2.0.spkg
  native_transfers: ./packages/evm-native-transfers-v0.2.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/clickhouse_evm_transfers.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: erc20_transfers:map_events
      - map: native_transfers:map_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    engine: clickhouse
    postgraphile_frontend:
      enabled: false

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58