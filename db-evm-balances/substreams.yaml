specVersion: v0.1.0
package:
  name: evm_balances
  version: v0.3.3
  url: https://github.com/pinax-network/substreams-evm
  description: ERC-20 & Native Balances
  image: ../image.png

imports:
  # SQL Sink Substreams
  database_changes: ../spkg/substreams-database-change-v2.0.0.spkg
  sql: ../spkg/substreams-sink-sql-protodefs-v1.0.7.spkg

  # Native
  native_balances: ../spkg/evm-native-balances-v0.2.0.spkg

  # ERC-20
  erc20_balances: ../spkg/erc20-balances-v0.3.3.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../target/wasm32-unknown-unknown/release/db_evm_balances.wasm

modules:
  - name: db_out
    kind: map
    inputs:
      - params: string
      - source: sf.substreams.v1.Clock
      - map: native_balances:map_events
      - map: erc20_balances:map_events
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

network: mainnet

params:
  db_out: "hex"  # Supported encodings: hex, tron_base58
