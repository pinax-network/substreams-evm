syntax = "proto3";

package erc20.transfers.v1;

message Events { repeated Transaction transactions = 1; }

message Transaction {
  bytes hash = 1;
  bytes from = 2;
  optional bytes to = 3;
  uint64 nonce = 5;
  string gas_price = 6; // uint256
  uint64 gas_limit = 7;
  uint64 gas_used = 8;
  string value = 9; // uint256
  repeated Log logs = 10;
}

message Log {
  bytes address = 1;
  uint64 ordinal = 2;
  repeated bytes topics = 3;
  bytes data = 4;

  // Call metadata (only available on chains with DetailLevel: EXTENDED)
  optional Call call = 5;

  oneof log {
    // ERC-20 events
    Transfer transfer = 10;
    Approval approval = 11;

    // WETH events
    Deposit deposit = 12;
    Withdrawal withdrawal = 13;

    // USDC events
    UsdcMint usdc_mint = 14;
    UsdcBurn usdc_burn = 15;

    // USDT events
    UsdtIssue usdt_issue = 16;
    UsdtRedeem usdt_redeem = 17;

    // stETH events
    StethTokenRebased steth_token_rebased = 18;
    StethSharesBurnt steth_shares_burnt = 19;
    StethTransferShares steth_transfer_shares = 20;
  }
}

// Call metadata (only available on chains with DetailLevel: EXTENDED)
message Call {
  bytes caller = 1;   // Address that made the call
  uint32 index = 2;   // Index of the call within the transaction
  uint32 depth = 3;   // Depth of the call in the call tree (0 = root)
  CallType call_type = 4;
}

enum CallType {
  CALL_TYPE_UNSPECIFIED = 0;
  CALL_TYPE_CALL = 1;
  CALL_TYPE_CALLCODE = 2;
  CALL_TYPE_DELEGATE = 3;
  CALL_TYPE_STATIC = 4;
  CALL_TYPE_CREATE = 5;
}

// ERC-20 events
message Transfer {
  bytes from = 1;
  bytes to = 2;
  string amount = 3; // uint256
}

message Approval {
  bytes owner = 1;
  bytes spender = 2;
  string value = 3; // uint256
}

// WETH events
message Deposit {
  bytes dst = 1;
  string wad = 2; // uint256
}
message Withdrawal {
  bytes src = 1;
  string wad = 2; // uint256
}

// USDC events
message UsdcMint {
  bytes minter = 1;
  bytes to = 2;
  string amount = 3; // uint256
}
message UsdcBurn {
  bytes burner = 1;
  string amount = 2; // uint256
}

// USDT events
message UsdtIssue {
  string amount = 1; // uint256
}
message UsdtRedeem {
  string amount = 1; // uint256
}

// stETH events
message StethTokenRebased {
  string report_timestamp = 1;  // uint256
  string time_elapsed = 2;      // uint256
  string pre_total_shares = 3;  // uint256
  string pre_total_ether = 4;   // uint256
  string post_total_shares = 5; // uint256
  string post_total_ether = 6;  // uint256
  string shares_minted_as_fees = 7; // uint256
}
message StethSharesBurnt {
  bytes account = 1;
  string pre_rebase_token_amount = 2;  // uint256
  string post_rebase_token_amount = 3; // uint256
  string shares_amount = 4;            // uint256
}
message StethTransferShares {
  bytes from = 1;
  bytes to = 2;
  string shares_value = 3; // uint256
}
